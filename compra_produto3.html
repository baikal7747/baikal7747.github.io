<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra do Produto 3</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', sans-serif; /* Fonte com temática gamer */
            background-image: url('fundo_do_site.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }

        /* Estilos para o cabeçalho */
        header {
            background-color: #ff0000; /* Vermelho */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            color: #fff;
        }

        /* Estilos para a seção de compra */
        section {
            text-align: center;
            padding: 20px;
        }

        .produto {
            background-color: rgba(255, 0, 0, 0.2); /* Vermelho com transparência */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .produto img {
            max-width: 100%;
        }

        h2 {
            font-size: 24px;
            color: #ff0000; /* Vermelho */
        }

        p {
            font-size: 18px;
            color: #fff;
        }

        /* Estilos para o botão de compra (verde) */
        button {
            background-color: #00ff00; /* Verde */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para o rodapé */
        footer {
            background-color: #ff0000; /* Vermelho */
            padding: 10px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Compra do Produto 3</h1>
    </header>
    
    <section>
        <!-- Produto 2 -->
        <div class="produto">
            <img src="produto3.png" alt="PC Gamer Completo ">
            <h2>Pc Gamer Ryzen 7 5700x Ssd 1tb, 32gb Rtx 3060 12gb + Monitor</h2>
            <p>
               Marca :Tech Power
               Modelo: PC Gamer
               Processador: Ryzen 7 5700X
               Disco rígido: 1 TB
               </p>
            <p>Preço: R$ 9.000,00</p>
            <button class="bcompra"><a href="se_increva_na_loja.html">Comprar Agora</a></button>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2023 Loja de Computadores Gamer</p>
    </footer>
</body>
</html>
